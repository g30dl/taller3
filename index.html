<!DOCTYPE html>
<html>
<head>
	<!-- METADATOS -->
	<meta charset="utf-8">
	<meta name="description" content="taller3 - js">
	<meta name="author" content="Geovanny">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	<!-- Titulo -->
	<title>Taller3 Diaz Loor</title>

</head>
<body>
	<!-- Titulo fijo -->	
	<header>
		<h1> Taller practico de Javascript - Nivel Intermedio</h1>
	</header>
	
	<!-- Contenido principal -->
	<main>
		<!-- seccion 1 - Calculadora -->
		<section id="seccion-calculadora">
			<h2>Calculadora</h2>
			<fieldset>		
				<div>
					<label>Primer numero<label>
					<input type="number" id="num1" placeholder="Ingrese el primer numero">
				</div>
				
				<div>
					<label>segundo numero<label>
					<input type="number" id="num2" placeholder="Ingrese el primer numero">
				</div>
				
				<!-- Botones -->
				<div>
					<button id="btn-sumar"> Sumar </button>
					<button id="btn-restar"> Restar </button>
					<button id="btn-multiplicar"> Multiplicar </button>
					<button id="btn-dividir"> Dividir </button>
				</div>
				
				<p id="resultado-calculadora"> El resultado aparecera aqui: </p>
			</fieldset>
		</section>

		<!-- seccion 2 - Formulario -->
		<section id="seccion-formulario">
			<h2>Formulario de Registro</h2>
			<fieldset>
				<form id="form-registro">
				<!-- Campo nombre -->
					<div>
						<label for="nombre"> Nombre Completo</label>
						<input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
					</div>
				
				<!-- Campo correo -->				
					<div>
						<label for="correo"> Correo electronico </label>
						<input type="email" id="correo" name="correo" placeholder="ejemplo@dominio.es" required>
					</div>
					
				<!-- Campo contraseña -->
					<div>
						<label for="contrasena"> Correo electronico </label>
						<input type="password" id="contrasena" name="contrasena" placeholder="Minimo 6 caracteres" required>
					</div>
					
				<!-- Campo fecha -->	
					<div>
						<label for="fecha-nacimiento"> Fecha de nacimiento </label>
						<input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
					</div>
					
					<button type="submit" > Registrar</button>
				</form>
			</fieldset>
			
			<!-- seccion 3 - Fechas -->
		</section id="seccion-fechas">
			
		<section>
			<h2>Calculo de diferencia de fechas</h2>
			<fieldset>
				<!-- Primera fecha -->			
				<div>
					<label for="fecha1"> Primera fecha: </label>
					<input type="date" id="fecha1" name="fecha1">
				</div>
				
				<!-- Segunda fecha -->			
				<div>
					<label for="fecha2"> Segunda fecha: </label>
					<input type="date" id="fecha2" name="fecha2">
				</div>
				
				<button id="btn-calcular-fechas"> Calcular diferencia </button>
				<p id="resultado-fechas"> La diferencia aparecera aqui... </p>
			</fieldset>
		</section>		
	</main>
	
	<footer>
		<p> Desarrollado por g30odl</p>
		<a href="geodloo@espol.edu.ec" > Correo </a> 
		<a href="tel:+593 9999999999" > Telefono Celular</a>
		<p> © 2025 - Página de prácticas académicas  ESPOL</p>
	</footer>
	<script src="assets/js/script.js"></script>
</body>
</html>
